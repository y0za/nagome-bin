sudo: false
language: node_js
node_js:
  - '4'
  - '5'
  - '6'
before_install:
  - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
  - make
  - npm install
before_script:
  - npm prune
script:
  - npm test
deploy:
  skip_cleanup: true
  provider: npm
  api_key:
    secure: 
  on:
    tags: true
    node: 6
